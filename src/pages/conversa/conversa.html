<ion-header>

  <ion-navbar>
   
    <ion-title  > 
       <img float-start style="width: 30px; height: 30px; border-radius: 50%;" src="assets/imgs/{{usuarioDestino.login}}.jpg">  
       <span>  </span>
       <b>{{usuarioDestino.nome}}</b>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

    <ion-card  *ngFor="let conversa of conversas" >
      <div *ngIf="conversa.usuarioOrigem.id == idUsuarioOrigem ">
          <ion-card-content text-right>
              {{conversa.mensagem}} <br>
             <b> {{conversa.usuarioOrigem.nome}}</b>
            </ion-card-content>
            
      </div>

      <div *ngIf="conversa.usuarioOrigem.id == idUsuarioDestino ">
          <ion-card-content text-left>
              {{conversa.mensagem}} <br>
              <b> {{conversa.usuarioOrigem.nome}}</b>
            </ion-card-content>
                  
      </div>
      
    </ion-card>

      <ion-grid item-fixed>
          <ion-row>
            <ion-col col-auto>
                <ion-textarea  type="text" placeholder="Mensagem" [(ngModel)]="conversa.mensagem" ></ion-textarea>
            </ion-col>
            <ion-col>
                <ion-fab>
                    <button ion-fab  (click)="salvar()"><ion-icon name="send"></ion-icon></button>
                </ion-fab>
            </ion-col>
          </ion-row>
         
      </ion-grid>
