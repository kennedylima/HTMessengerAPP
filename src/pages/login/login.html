<ion-header>
  
    <ion-navbar>
      <ion-title>Bem-Vindo</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content  >
    <div ion-fixed>

        <ion-list >
            <ion-item >
              <img  padding src="assets/imgs/logo-HTMessenger.svg"/>
            </ion-item>
            
            <ion-item >
              <ion-input type="text" placeholder="Usuario" [(ngModel)] ="usuario.login" [required]="usuario.login"></ion-input>
            </ion-item>
          
            <ion-item  >
              <ion-input type="password" placeholder="Senha" [(ngModel)] ="usuario.senha" [required]="usuario.senha"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label> Lembrar meu usuario </ion-label>
              <ion-toggle   [(ngModel)]="lembrarMeuUsuario" ></ion-toggle>
            </ion-item>

            <button ion-button margin full  
                    (click)="entrar()" 
                    [disabled]=" usuario.login == '' || usuario.senha == '' || usuario.login == null || usuario.senha == null " > Entrar </button>
            
      
          </ion-list>

    </div>  
   
    
      
  </ion-content>
