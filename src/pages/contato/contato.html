<ion-header>

  <ion-navbar>
    <ion-title>Meus Contatos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let contato of contatos " (click)="abrirConversa(contato)">
        <ion-avatar item-start>
          <img src="assets/imgs/{{contato.login}}.jpg">
        </ion-avatar>
      {{contato.nome}}
    </button>    
  </ion-list>
</ion-content>
